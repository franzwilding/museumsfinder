<h2>4. Interessierst du dich eher für große, bekannte oder kleinere, spezielle Museen?</h2>

<form>
  <nouislider name="uniqueness" [step]="1" [min]="0" [max]="100" [(ngModel)]="data.uniqueness" (ngModelChange)="change($event)"></nouislider>
  <span class="left">Speziell</span>
  <span class="right">Klassisch</span>
</form>

<button (click)="data.next()" class="default">Weiter</button>

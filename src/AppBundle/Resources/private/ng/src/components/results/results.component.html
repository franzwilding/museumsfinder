<h2>Gefundene Museen</h2>

<article *ngFor="let museum of result;" class="{{ museum.open ? 'open' : '' }}">
  <div class="main" (click)="musem.open = true;">
    <h3>
      {{ museum.title }}
      <span class="goto-icon">
        <svg width="15px" height="13px" viewBox="0 0 15 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <path d="M15,5.9375 L8.75,11.6796875 L8.75,8.2421875 C6.69269805,8.2421875 4.98047559,8.58072578 3.61328125,9.2578125 C2.24608691,9.93489922 1.04167188,11.0156176 0,12.5 C1.06771367,7.05726445 3.98435117,3.99739922 8.75,3.3203125 L8.75,0 L15,5.9375 Z" id="ion-android-share---Ionicons" fill="currentColor"></path>
            </g>
        </svg>
      </span>
    </h3>
    <span class="matching {{ museum.matchingClass() }}">{{ museum.matching }}</span>
    <p class="address">{{ museum.address }}</p>
  </div>
  <aside>
    <button class="close" (click)="musem.open = false;">
      <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <polygon id="ion-android-close---Ionicons" fill="currentColor" points="11.640625 1.171875 6.9921875 5.8203125 11.640625 10.46875 10.46875 11.640625 5.8203125 6.9921875 1.171875 11.640625 0 10.46875 4.6484375 5.8203125 0 1.171875 1.171875 0 5.8203125 4.6484375 10.46875 0"></polygon>
        </g>
      </svg>
    </button>

    <h3>Wie gut passt dieser Treffer?</h3>

    <a [href]="museum.website">
      <svg width="12px" height="10px" viewBox="0 0 12 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <path d="M12,4.75 L7,9.34375 L7,6.59375 C5.35415844,6.59375 3.98438047,6.86458062 2.890625,7.40625 C1.79686953,7.94791938 0.8333375,8.81249406 0,10 C0.854170937,5.64581156 3.18748094,3.19791938 7,2.65625 L7,0 L12,4.75 Z" id="ï‹¸" fill="currentColor"></path>
        </g>
      </svg>

      <form class="rating">
        <label for="rating[{{ museum.id }}][{{ rating }}]" *ngFor="let rating of ratingRange;">
          <input id="rating[{{ museum.id }}][{{ rating }}]" type="radio" [(ngModel)]="museum.rating"  name="rating[{{ museum.id }}]" [value]="rating" />
          <svg *ngIf="museum.rating >= rating" width="27px" height="27px" viewBox="0 0 27 27" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <polygon id="ion-star---Ionicons" fill="#EFA25E" points="26.25 10.46875 18.1054688 16.5625 21.328125 26.875 13.125 20.3125 4.921875 26.875 8.14453125 16.5625 0 10.46875 10.078125 10.46875 13.125 0.625 16.2304688 10.46875"></polygon>
            </g>
          </svg>

          <svg *ngIf="!museum.rating >= rating"  width="27px" height="25px" viewBox="0 0 27 25" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <path d="M26.25,9.87890625 L18.046875,15.6210938 L21.2109375,24.9375 L13.125,19.1367188 L5.0390625,24.9375 L8.203125,15.6210938 L0,9.87890625 L10.0195312,9.87890625 L13.125,0.5625 L16.2304688,9.87890625 L26.25,9.87890625 Z M19.3945312,22.4179688 L16.875,15.2695312 L23.203125,10.875 L15.5273438,10.875 L13.125,3.66796875 L10.7226562,10.875 L3.046875,10.875 L9.375,15.2695312 L6.85546875,22.4179688 L13.125,17.9648438 L19.3945312,22.4179688 Z" id="ion-ios-star-outline---Ionicons" fill="#EFA25E"></path>
            </g>
          </svg>
        </label>
      </form>

      <span>Zur Website: {{ museum.title }}</span>
    </a>
  </aside>
</article>
